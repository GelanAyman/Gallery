<!DOCTYPE html>
<html>
        <head>
                <title> Gallery </title>
                
                <link rel="stylesheet" href="style.css">
        </head>
        <body>
                <div class="gallery">
                        <div class="photos">
                                <img src="images/1.jpg" onclick="main.src = this.src" alt="1">
                                <img src="images/2.jpg" onclick="main.src = this.src" alt="2">
                                <img src="images/3.jpg" onclick="main.src = this.src" alt="3">
                                <img src="images/4.jpg" onclick="main.src = this.src" alt="4">
                        </div>

                        <div class="main">
                                <img src="images/3.jpg" name="main" alt="3">
                        </div>

                        <div class="photos">
                                <img src="images/1.jpg" onmouseenter="main.src = this.src" alt="1">
                                <img src="images/2.jpg" onmouseenter="main.src = this.src" alt="2">
                                <img src="images/3.jpg" onmouseenter="main.src = this.src" alt="3">
                                <img src="images/4.jpg" onmouseenter="main.src = this.src" alt="4">
                        </div>
                </div>
        </body>
</html>
